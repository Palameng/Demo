<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic Panel - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="{% static 'themes/default/easyui.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'themes/icon.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'demo.css' %}">
	<script type="text/javascript" src="{% static 'jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'jquery.easyui.min.js' %}"></script>
</head>
<body>
	<h2>Basic TextBox</h2>
	<p>The textbox allows a user to enter information.</p>
    <form method="post">
	    <div style="margin:20px 0;"></div>
            <div class="easyui-panel" title="Login" style="width:400px;padding:30px 60px">
                <div style="margin-bottom:20px">
                    <div>Email:</div>
                    <input class="easyui-textbox" name="email" data-options="prompt:'Enter a email address...',validType:'email'" style="width:100%;height:32px">
                </div>
                <div style="margin-bottom:20px">
                    <div>Username:</div>
                    <input class="easyui-textbox" style="width:100%;height:32px">
                </div>
                <div style="margin-bottom:20px">
                    <div>Mobile:</div>
                    <input class="easyui-textbox" style="width:100%;height:32px">
                </div>
                <div style="margin-bottom:20px">
                    <div>Password:</div>
                    <input class="easyui-textbox" style="width:100%;height:32px">
                </div>
                <div>
                    <input class="button" id="LoginBtn" type="submit" value="立即登录" />
                </div>
            </div>
        {% csrf_token %}
    </form>
</body>
</html>
