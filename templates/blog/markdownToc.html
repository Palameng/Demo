    <body style="">

            </div><!-- col-md-4 -->
            <div class="col-md-8 col-sm-7 col-xs-4">
                <nav class="main-nav" role="navigation">
                    <div class="navbar-header">
                        <button type="button" id="trigger-overlay" class="navbar-toggle">
                            <span class="ion-navicon"></span>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">

                            <button type="submit"><span class="ion-ios-search-strong"></span></button>
                        </form>
                    </div>

            </div><!-- col-md-8 -->

        <div>

                <ul id="tree" class="ztree" style="width: 260px; overflow: auto; position: fixed; z-index: 2147483647; border: 0 none; left: 0; bottom: 0; ">

            </div>
            <div id="readme" style="width:70%;margin-left:25%;">

    <script src="{% static 'markdownToc_files/jquery.ztree_toc.min.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#tree').ztree_toc({

                documment_selector:'.markdown-body',
                is_expand_all: true
            });
        });
    </script>
